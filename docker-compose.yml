version: '3.9'

services:
  narco-admin-panel:
    image: narco-admin-panel:latest
    container_name: narco-admin-panel
    build:
      context: .
      dockerfile: Dockerfile
    #volumes:
    #  - .:/usr/src/app
    restart: unless-stopped
    ports:
      - '4567:4567'
    networks:
      - narco-network
    environment:
      API_BASE_URL: ${API_BASE_URL}
      NODE_ENV: production

networks:
  narco-network:
    external: true
